<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cupid's Shield - Moderator UI{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #d2d2d7;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #06c;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            color: #1d1d1f;
            font-weight: 600;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-approved { background: #d4edda; color: #155724; }
        .badge-rejected { background: #f8d7da; color: #721c24; }
        .badge-escalated { background: #fff3cd; color: #856404; }
        .badge-pending { background: #d1ecf1; color: #0c5460; }
        .badge-high { background: #f8d7da; color: #721c24; }
        .badge-medium { background: #fff3cd; color: #856404; }
        .badge-low { background: #d1ecf1; color: #0c5460; }
        .badge-critical { background: #dc3545; color: #fff; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e5e7;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            font-size: 14px;
            color: #666;
        }

        tr:hover {
            background: #fafafa;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0071e3;
            color: #fff;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-success {
            background: #28a745;
            color: #fff;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .content-box {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #0c5460; }
        .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid #856404; }
        .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #721c24; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #155724; }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üõ°Ô∏è Cupid's Shield - Moderator UI</h1>
            <nav>
                <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
                <a href="/queue" {% if "/queue" in request.url.path %}class="active"{% endif %}>Review Queue</a>
                <a href="/appeals" {% if "/appeals" in request.url.path %}class="active"{% endif %}>Appeals</a>
                <a href="/metrics" {% if "/metrics" in request.url.path %}class="active"{% endif %}>Metrics</a>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>CupidsShield Trust & Safety Platform ‚Ä¢ Built with LangGraph & FastAPI</p>
    </footer>
</body>
</html>
